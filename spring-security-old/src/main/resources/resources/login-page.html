<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2 align="center">登录页面</h2>
<center>
    <form name='loginForm' action="/authentication/form" method='POST'>
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type='text' name='username'/></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type='password' name='password'/></td>
            </tr>
            <tr>
                <td colspan='2'>
                    <input type="submit" value="提交"/>
                </td>
            </tr>
        </table>
    </form>
</center>


</body>
</html>
